<mat-expansion-panel (opened)="panelOpenState = true"
                     (closed)="panelOpenState = false">
  <mat-expansion-panel-header>
    <mat-panel-title>
    {{cardTitle}}
    </mat-panel-title>
    <mat-panel-description>
      <!--      Currently I am {{panelOpenState ? 'open' : 'closed'}}-->

    </mat-panel-description>

  </mat-expansion-panel-header>

  <br/>
  <mat-progress-bar mode="determinate" value="40"></mat-progress-bar>
  <div class="activitycard">
  <div class="card-body">
    <p class="txt"> <b>11/12/2022</b></p>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault0">
      <label class="form-check-label" [ngStyle]="styleObject()" [attr.contenteditable]="allowEdit" (click)="onClick($event)"  (dblclick)="onDblClick($event)" (blur)="onBlur($event)" #contentWrapper>
        Brainstorm part 1
      </label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault1">
      <label class="form-check-label" [ngStyle]="styleObject()" [attr.contenteditable]="allowEdit" (click)="onClick($event)" (dblclick)="onDblClick($event)" (blur)="onBlur($event)" #contentWrapper>
        Brainstorm part 2
      </label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault2">
      <label class="form-check-label" [ngStyle]="styleObject()" [attr.contenteditable]="allowEdit" (click)="onClick($event)" (dblclick)="onDblClick($event)" (blur)="onBlur($event)" #contentWrapper>
        Brainstorm part 3
      </label>
    </div>

    <br/>
    <div class="btn">
      <button type="button" class="addTask"><img src="./assets/images/images(Task%20Management)/lmau1e6ojtvrbpsr0ul1k62dv1-767e6cd275b68fdeced88185bb782fca.png" class="add">ADD SUB-TASK</button>
    </div>



    <div class="btng text-center">
      <br/>
      <div class="btn-group" role="group" aria-label="Third group">
        <button type="button" class="btn btn-outline-light btnn"><img src="./assets/images/images(Task%20Management)/edit-file.png" class="editf"></button>
      </div>

      <div class="btn-group ml-1" role="group" aria-label="Third group">
        <button type="button" class="btn btn-outline-light btnn"><img src="./assets/images/images(Task%20Management)/trash-bin.png" class="editf"></button>
      </div>

    </div>
    <br/>
    <div class="btng text-center">

      <div class="btn-group" role="group" aria-label="Third group">
        <button type="button" class="btn btn8"><img src="./assets/images/images(Task%20Management)/check.png" class="btnnn"></button>
      </div>

      <div class="btn-group ml-1" role="group" aria-label="Third group">
        <button type="button" class="btn btn9"><img src="./assets/images/images(Task%20Management)/pending.png" class="btnnn"></button>
      </div>

      <div class="btn-group ml-1" role="group" aria-label="Third group">
        <button type="button" class="btn btn10"><img src="./assets/images/images(Task%20Management)/rejected.png" class="btnnn"></button>
      </div>

    </div>
  </div>
  </div>
</mat-expansion-panel>
  <br>

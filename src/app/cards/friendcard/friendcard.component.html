<div class = "friendcarddiv">
  <div class="card body">

    <img class="crdImg" [src]="profileImage" alt="Card image cap">

    <div class="card-body crdbody">
      <h3 class = "classhead">{{name}}</h3>
      <p class="claspara" >{{noofGroups}} Groups in common</p>
      <div class = "text-center">

      <img class = "imgBtn" (click)="cancelModalDisplay()"  src = "./assets/images/images%20Used%20in%20Project%20Management%20UI%20Design/remove-user.png">

      </div>

    </div>
  </div>
</div>

<ng-template #cancelModal1 let-modal  id = "cancelModal1">
<!--  <app-confirmmodal (someEvent) = "removeFriend()"></app-confirmmodal>-->
  <app-multiconfirmmodal2 text="Are you sure you want to remove this friend?" (someEvent) = "removeFriend()"></app-multiconfirmmodal2>
</ng-template>

<div class = "friendrequestdiv">
  <div class="card body">
    <br>
    <img class="crdImg" [src]="profileImage" alt="Card image cap">

    <div class="card-body crdbody">
      <h3 class ="classhead">{{name}}</h3>
      <br>
      <p class="claspara">{{noofGroups}} Groups in common</p>
      <div class = "row " >
        <div class = "text-center">
          <img class = "imgBtn" (click)="cancelModalDisplay('2')"  src = "./assets/images/images%20Used%20in%20Project%20Management%20UI%20Design/check.png">
          <img class = "imgBtn1" (click)="cancelModalDisplay('1')" src = "./assets/images/images%20Used%20in%20Project%20Management%20UI%20Design/remove.png">
        </div>

      </div>

    </div>
  </div>
</div>

<ng-template #cancelModal let-modal  id = "cancelModal">
  <app-confirmmodal (someEvent) = "modalCancelRequest()"></app-confirmmodal>
</ng-template>

<ng-template #acceptModal let-modal  id = "acceptModal">
  <app-confirmmodal (someEvent) = "modalAccecptRequest()"></app-confirmmodal>
</ng-template>

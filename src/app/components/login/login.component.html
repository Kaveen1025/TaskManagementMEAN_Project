<div class="login">
  <div class="row">
    <div class="col-3" id="coll1">
      <h1 id="name1">Welcome To</h1>
      <h1> TÃ¢che</h1>
      <img id="logo1" src="./assets/images/images Used in Project Management UI Design/AppLogo.png">
      <img id="task1" src="./assets/images/featurePageIcons/tasking.jpg">
    </div>

    <div class="col" id="coll2">
      <div class="container">
      <div id="form11">
        <h2>Login</h2>
        <h3 class = "errorMsg" [hidden] = "ErrorMessageStatus">{{ErrorMessage}}</h3>
        <div class="form-group ">
<!--          <i class="fa fa-user icon"></i>-->
          <div class="inner-addon left-addon mb-3">
            <i class="fas fa-user"></i>
          <input  [(ngModel)]="Username" type="text" class="form-control" id="exampleInputName1" aria-describedby="textHelp" placeholder="Username" required>
            <h3 [hidden]="uname">Username is Required</h3>
            <!--            <span class="text-danger" *ngIf="form.controls['Username'].dirty && form.hasError('required','email')">-->
<!--              *Username is Required-->
<!--            </span>-->
          </div>
            <img src="./assets/images/images%20Used%20in%20Project%20Management%20UI%20Design/user2.png" class="user1">
          <input type="text" class="form-control input-field" id="exampleInputName1" aria-describedby="textHelp" placeholder="Username">
        </div>
        </div>
        <div class="form-group">
          <div class="inner-addon left-addon mb-3">
            <i class="fas fa-unlock-alt"></i>
          <input [(ngModel)]="Password" type="text" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
            <h3 [hidden]="pass">Password is Required</h3>
<!--            <span class="text-danger" *ngIf="form.controls['Password'].dirty && form.hasError('required','password')">-->
<!--              *Password is Required-->
<!--            </span>-->
            </div>
          <img src="./assets/images/images%20Used%20in%20Project%20Management%20UI%20Design/padlock1.png" class="user1">
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        </div>
        <button id="lgbtn" type="submit" class="btn btn-lg">LOGIN</button>
        <label id="fpass" routerLink="forgotpassword">Forgot Password ?</label>
<br>
        <hr>
        <div class="box">
          <p>OR</p>
        </div>
          <app-googlesignup (event)="triggerErrorMessage('Email Already Exists!')" ></app-googlesignup>
        <span class="text-center" id="acc">Need an account ? <b> SIGN UP</b></span>
      </div>
        </div>
    </div>
    <div class="col-3" id="coll3">
      <img id="task2" src="./assets/images/featurePageIcons/management2.jpg" alt = "icons">
    </div>

  </div>
  <app-errormodal></app-errormodal>

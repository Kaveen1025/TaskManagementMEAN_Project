<div class="forgot"><br/>
  <h1>Forgot Password ?</h1>
  <div className = "container">
    <div class="card">
      <div class="card-body">
        <h2  id = "txtMsg">.</h2>
        <form >
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"  required  onChange= { }/>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <button type="submit" class="btn btn-primary">Get Code</button></form><br/>
        <div class="form-group">
          <label for="exampleInputEmail1">Code</label>
          <input type="text" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp" placeholder="Enter the Code" required>

          <small id="eHelp" class="form-text text-muted">This is a 20 digit System generated code</small>
        </div>
        <button type="button" id = "verifyBtn" class="btn btn-success" onClick = {()=> verifyCode()}>Verify Code</button>
        <br/><br/>
        <form onSubmit = {changePassword}>
          <h1>Change Password</h1><br/>
          <div class="form-group">
            <label for="exampleInputEmail1">New Password</label>
            <input type="password"} class="form-control" id="new_password" aria-describedby="emailHelp" placeholder="Enter new password" required>

            <i className="bi bi-eye-fill">
            </i>
            <i className="bi bi-lock-fill" >

            </i>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Confirm New Password</label>
            <input  type="password"} class="form-control" id="confirm_new_password" aria-describedby="emailHelp" placeholder="Re-enter Password"  required>

            <i className="bi bi-eye-fill" >

            </i>

            <i className="bi bi-lock-fill">

            </i>
          </div>
          <button type="submit" class="btn btn-success">Change Password</button>
        </form>
      </div>
      <br/>

      <button type="submit" class="btn btn-success" >Back to Login</button>
      <br/>  <br/>
    </div>

  </div></div>

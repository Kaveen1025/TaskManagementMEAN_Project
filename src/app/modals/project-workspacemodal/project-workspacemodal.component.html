
<hr />
<button
  style="margin: 50px; padding: 10px"
  type="button"
  class="btn btn-primary"
  (click)="openPopup()">Show Data
</button>
<div class="wpmodal">
<div
  class="modal"
  tabindex="-1"
  role="dialog"

  [ngStyle]="{'display':displayStyle}">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header mheader">
        <h4 class="modal-title" >Create New Project</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"  (click)="closePopup()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class = "container">
            <form>
            <div class="row">
              <div class="col-6">
                <div class="row">
                  <div class="form-group">
                    <label for="projectName">Project Name</label>
                    <input type="text" class="form-control" id="projectName" aria-describedby="emailHelp" placeholder="Enter Project Name">

                  </div>
                </div>
                <div class="row">
                  <div class="form-group">
                    <label for="projectName">Description</label>
                    <br/>
<!--                    <input type="text" class="form-control" id="projectDescription" aria-describedby="emailHelp" placeholder="Enter email">-->
                    <textarea  id="projectDescription" placeholder="Enter Project Description">

                    </textarea>
                  </div>
                </div>
              </div>
              <div class="col-6">
                <div class="row">
                  <div class="form-group">
                    <label for="projectName">Deadline(Optional)</label>
                    <input type="date" class="form-control" id="projectDeadline" aria-describedby="emailHelp" placeholder="Enter Project Name">

                  </div>
                </div>
                <div class="row">
                  <div class="form-group">
                    <label for="projectName">Cover Image</label>
                    <input type="file" class="form-control" id="projectCoverImg" aria-describedby="emailHelp" >

                  </div>
                </div>

                <div class="row">
                  <div class="form-group">
                    <label for="projectName">Main Image</label>
                    <input type="file" class="form-control" id="projectMainImg" aria-describedby="emailHelp">

                  </div>
                </div>
              </div>
            </div>
            </form>
          </div>
      </div>
      <div class="modal-footer">
<!--        <button type="button" class="btn btn-danger"-->
<!--                (click)="closePopup()">-->
<!--          Close-->
<!--        </button>-->
      </div>
    </div>
  </div>
</div>
</div>

<ng-template #content let-modal>

  <div class="del">
<!--    <div class="modal-dialog modal-dialog-centered">-->
    <div class="modal-body text-center">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
        <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
      </svg>
      <br><br>
      <h1>Deleted !</h1>
      <h3>Your file has been deleted </h3>
      <br>
      <button type="button" class="btn" id="delbtn" (click)="modal.close('Close click')">Ok Done !</button>

    </div>
  </div>
<!--  </div>-->
</ng-template>
<button class="btn btn-outline-primary mb-2 mr-2" (click)="openVerticallyCentered(content)">open Modal vertically centered</button>
<button class="btn btn-outline-primary mb-2 mr-2" (click)="closeModal(content)">close Modal vertically centered</button>

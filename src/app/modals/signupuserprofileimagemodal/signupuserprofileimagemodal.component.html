
<div class="success">
  <div class="modal-body text-center">
    <img class = "img-thumbnail rounded-circle userProfileImg shadow img-fluid" [src] = "userProfileImage" alt = "userProfile">
    <br><br>
    <div [hidden] = "contentStatus1">
      <button class = "btn removeBtn" (click)="removeUserProfile()"><img  class= "img-fluid removeBtnIcon" src = "./assets/images/images%20Used%20in%20Project%20Management%20UI%20Design/trash.png" alt ="remove"></button>
      <div class="wrapper">
        <div class="container card">
          <div class="upload-container card-body">
            <div class="border-container">
              <div class="d-flex justify-content-center">
                <image-cropper
                  [hidden] = "status"
                  style="width: 300px; height:300px"
                  [imageChangedEvent]="imageChangedEvent"
                  [maintainAspectRatio]="true"
                  [aspectRatio]="10 / 10"
                  (imageCropped)="imageCropped($event)"
                  (imageLoaded)="imageLoaded($event)"
                  (cropperReady)="cropperReady()"
                  (loadImageFailed)="loadImageFailed()"
                ></image-cropper>
              </div>
              <div class="icons fa-4x"  [hidden] = "!status">
                <i class="fas fa-file-image" data-fa-transform="shrink-3 down-2 left-6 rotate--45"></i>
              </div>
              <br>
              <input  #fileInput hidden = "true" class= "form-control text-center" type="file" id="file-upload" accept="image/*" (change)="imagePreview($event)">
              <button class="btn btn-outline-info" (click)="fileInput.click()">Browse Image</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br>
    <div  [hidden] = "contentStatus1">
      <div class = "d-flex justify-content-center">
        <button type="button" class="btn" id="okbtn" (click)="saveDetails()">Save</button>
        <button type="button" class="btn" id="canclbtn" (click)="closeModal()">Don't save</button>
      </div>
    </div>
    <div class="card" style = "border: none" [hidden] = "!contentStatus1">
      <app-loadinganimation></app-loadinganimation>
    </div>
    <div [hidden] = "!contentStatus1">
      <br><br><br><br>
    </div>
  </div>
</div>

<ng-template #content100 let-modal>
  <app-successmodal></app-successmodal>
</ng-template>

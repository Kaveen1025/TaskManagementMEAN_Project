<div class="dashboard">
  <div class="card img-fluid mainDashboardContent">
    <img class="card-img-top dynamicImage shadow-lg" [src]="imageURL"
         alt="dynamic image">
    <div class="card-img-overlay">
      <h1 class = "timeAndDate"><b>{{Time}}</b></h1>
      <br>
      <h1 class = "timeAndDate"><b>{{Date}}</b></h1>
      <br><br><br>
      <h1 class = "greetings"><b>{{greetings}}</b></h1>
      <br>
      <h1 class = "notificationsAndReq"><b>You have new 10 notifications</b></h1>
      <h1 class = "notificationsAndReq"><b>2 friend requests</b></h1>
    </div>
  </div>
  <br><br>

</div>

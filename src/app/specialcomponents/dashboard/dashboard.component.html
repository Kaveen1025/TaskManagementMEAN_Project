<div class="dashboard">
  <div class="card mainDashboardContent">
    <img class="card-img dynamicImage shadow-lg" [src]="imageURL"
         alt="dynamic image">
    <div class="card-img-overlay">
      <h1 class = " card-text timeAndDate"><b>{{Time}}</b></h1>
      <br class="t1">
      <h1 class = "card-text timeAndDate"><b>{{Date}}</b></h1>
      <br class="t1" ><br class="t1" ><br class="t1">
      <h1 class = "card-text greetings"><b>{{greetings}}</b></h1>
      <br class="t1">
      <h1 class = "card-text notificationsAndReq"><b>You have new 10 notifications</b></h1>
      <h1 class = "card-text notificationsAndReq"><b>2 friend requests</b></h1>
    </div>
  </div>
  <br><br>

</div>

<div class="dashboard">
  <div class="card mainDashboardContent">
    <img class="card-img dynamicImage shadow-lg" [src]="imageURL"
         alt="dynamic image">
    <div class="card-img-overlay">
      <h1 class = " card-text timeAndDate"><b>{{Time}}</b></h1>
      <br class="t1"> <br class="t3">
      <h1 class = "card-text timeAndDate"><b>{{Date}}</b></h1>
     <div> <br class="t1" ><br class="t1" ><br class="t1">  <br class="t2" ><br class="t2" ><br class="t2"><br class="t3"></div>
      <h1 class = "card-text greetings"><b>{{greetings}}</b></h1>
      <br class="t1"><br class="t1"><br class="t2"><br class="t3">
      <h1 class = "card-text notificationsAndReq" [hidden]="isNotifications"><b>You have new {{notificationCount}} notifications</b></h1>
      <h1 class = "card-text notificationsAndReq" [hidden]="isFriendsRequest" ><b>{{friendRequestCount}} friend requests</b></h1>
    </div>
  </div>
  <br><br>
  <div>
    <br>
<!--    <app-search text = "Search" [(ngModel)] = "searchResult" (ngModelChange)="searchWorkspace()"></app-search>-->
    <div class="searchbaar">
      <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
          <div class="searchbar">
            <input class="search_input" type="text" name="" placeholder="Search" [(ngModel)] = "searchResult" (ngModelChange)="searchWorkspace()">
            <a type = "button" class="search_icon" (click)="searchWorkspace()"><img id="img141" src="./assets/images/images Used in Project Management UI Design\loupe.png" alt = "searchIcon"></a>
          </div>
        </div>
      </div>
    </div>

    <br>
<app-crudbutton  class="text-center" text = "CREATE WORKSPACE" (click)="CreateProject()"></app-crudbutton>
    <br>
    <h1 class = "errorMsg" [hidden] = "errorMsgStatus">{{errorMsg}}</h1>
    <div class="container" [hidden]="!loadingStatus">
        <div class="row">
          <div class="col-sm-6" *ngFor="let oneWorkspace of workspaces">
            <app-workspacecard
            workSpaceName={{oneWorkspace.WorkspaceName}}
            description={{oneWorkspace.Description}}
            coverImage={{oneWorkspace.CoverImage}}
            mainImage={{oneWorkspace.MainImage}}
            workspaceID={{oneWorkspace._id}}
            ></app-workspacecard>
          </div>
        </div>
      </div>

  <br><br>
<!--&lt;!&ndash;  use the loading like this&ndash;&gt;-->
  <div class="card" style = "border: none" [hidden] = "loadingStatus">
      <app-loadinganimation></app-loadinganimation>
  </div>
</div>
  <br>
</div>

<!--modal-->
<ng-template #content let-modal>
  <app-workspaceadd></app-workspaceadd>
</ng-template>
